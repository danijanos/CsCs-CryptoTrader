<!doctype html>
<html lang="en">

<head>
  <title>CsCs-CryptoTrader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <!-- My stlyles -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Optional JavaScript -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <a class="navbar-brand" onclick="" href="index.html">Home</a>

    <!-- Responsive navbar -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" onclick="" href="#">Balance<span class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Buy</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Sell</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Chart</a>
        </li>

      </ul>

    </div>
  </nav>

  <!-- Carousel -->

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">

      <div class="carousel-item active">
        <img class="d-block w-100" src="res/img/header1.png" alt="First slide">
        <div class="carousel-caption">
          <h3>BTC</h3>
          <p>6441 USD</p>
        </div>
      </div>

      <div class="carousel-item">
        <img class="d-block w-100" src="res/img/header2.png" alt="Second slide">
        <div class="carousel-caption">
          <h3>ETH</h3>
          <p>217 USD</p>
        </div>
      </div>

      <div class="carousel-item">
        <img class="d-block w-100" src="res/img/header3.png" alt="Third slide">
        <div class="carousel-caption">
          <h3>ETX</h3>
          <p>125 USD</p>
        </div>
      </div>

    </div>

    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>

    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>

  </div>

  <!-- End of Carousel -->

  <div id="main-content">

    <div class="container">

      <div class="col">
        
        <div class="col">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="res/img/crypto-coin.png" alt="crypto-coin">
            <div class="card-body">
              <h5 class="card-title">Get Balance</h5>
              <p class="card-text">Get your balance by clicking the button below</p>
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Get my balance</button>              
            </div>
          </div>
        </div>

        <div class="col">
          <div class="row">

            <div class="col column-spacer">

              <div class="input-group mb-3">
                <input id="currency_type" name="CurrencyType" type="text" class="form-control" placeholder="Type the name of the currency here"
                  aria-label="Type the name of the currency here" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" onclick="GetCurrency()">Get currency</button>
                </div>
              </div>

            </div>

          </div>

          <div class="row">

            <div class="col">

              <table class="table table-bordered thead-dark table-hover">
                <thead>
                  <tr>
                    <th>Currency Name</th>
                    <th>Value</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="currency_name"></td>
                    <td id="currency_value"></td>
                  </tr>
                </tbody>
              </table>

            </div>

          </div>
        </div>

      </div>

    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
