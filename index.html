<!doctype html>
<html lang="en">

<head>
  <title>CsCs-CryptoTrader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <!-- My stlyles -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/spinnerstyle.css">

  <!-- Optional JavaScript -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</head>

<body>

  <div class="row">

    <div class="col-sm-7 border">
      Kereskedés

      <!-- Balance -->
      <div class="row border">

        <div class="card border-info mb-3" style="max-width: 18rem;">
          <div class="card-header text-white bg-info text-uppercase font-weight-bold">Egyenleg</div>
          <div class="card-body text-dark">
            <ul class="list-group list-group-flush">
              <li id="balanceAmount" class="list-group-item text-success">
                Készpénz :
              </li>
              <li id="btc" class="list-group-item">
                Bitcoin :
              </li>
              <li id="eth" class="list-group-item">
                Ethereum :
              </li>
              <li id="xrp" class="list-group-item">
                Ripple :
              </li>
            </ul>
          </div>
        </div>

      </div>

      <!--Aktualis arfolyam -->
      <div class="row-sm">
        Arfolyam
      </div>

      <!-- Adas-Vetel -->
      <div class="row">

        <!-- Vetel -->
        <div class="col-4 col-sm-6 border">
          <div class="card border-info mb-3" style="max-width: 18rem;">
            <div class="card-body text-info">
              <div class="input-group mb-3">
                <input type="text" id="purchaseAmount" class="form-control" placeholder="Mennyiség:" aria-label="Vásárolni kívánt valuta mennyisége" aria-describedby="basic-addon2">
                <select id="purchaseDropdown"></select>
              </div>
            </div>
            <div class="card-footer bg-transparent border-info">
              <button id="purchaseButton" class="btn btn-outline-info my-2 my-sm-0" type="submit" onclick="SendPurchaseRequest()">VÉTEL</button>
            </div>
          </div>
        </div>

        <!-- Eladas -->
        <div class="col-8 col-sm-6 border">
          <div class="card border-info mb-3" style="max-width: 18rem;">
            <div class="card-body text-info">
              <input type="text" id="sellAmount" value="0">
              <select id="sellDropdown"></select>
            </div>
            <div class="card-footer bg-transparent border-info">
              <button id="sellButton" class="btn btn-outline-info my-2 my-sm-0" type="submit" onclick="SendSellRequest()">ELADÁS</button>
            </div>
          </div>
        </div>

      </div>

      <!-- Tranzakcio Tortenet -->
      <div class="row">

        <div class="accordion w-100" id="accordionExample">

          <div class="card">
            <div class="card-header" id="headingOne">
              <h5 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                  aria-expanded="true" aria-controls="collapseOne">
                  Tranzakció történet
                </button>
              </h5>
            </div>

            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
              <div class="card-body">
                <table id="HistoryTable" class="table">
                  <thead id="HistoryTableHeader">
                    <th scope="col" id="createdAt">Datum</th>
                    <th scope="col" id="type">Tranzakcio</th>
                    <th scope="col" id="symbol">Valuta</th>
                    <th scope="col" id="amount">Mennyiseg</th>
                    <th scope="col" id="exchangeRate">USD</th>
                  </thead>
                  <tbody id="HistoryTableBody">

                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>

    <div class="col border">
      Kriptovaluta árfolyam (grafikon)
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/spinner.js"></script>
  <script src="js/table.js"></script>

</body>

</html>
