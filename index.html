<!doctype html>
<html lang="en">

<head>
  <title>CsCs-CryptoTrader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <!-- My stlyles -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/spinnerstyle.css">

  <!-- Optional JavaScript -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</head>

<body>

  <div class="row">

    <div class="col-sm-7 border">
      Kereskedés

      <!-- Balance -->
      <div class="row border">

        <div class="card border-info mb-3" style="max-width: 18rem;">
          <div class="card-header text-white bg-info text-uppercase font-weight-bold">Egyenleg</div>
          <div class="card-body text-dark">
            <ul class="list-group list-group-flush">
              <li id="balanceAmount" class="list-group-item text-success">
                Készpénz :
              </li>
              <li id="btc" class="list-group-item">
                Bitcoin :
              </li>
              <li id="eth" class="list-group-item">
                Ethereum :
              </li>
              <li id="xrp" class="list-group-item">
                Ripple :
              </li>
            </ul>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-8 col-sm-6 border">
          Eladás
        </div>
        <div class="col-4 col-sm-6 border">
          Vétel
        </div>
      </div>

      <div class="row">
        <div class="col border">
          Eladás részletek
        </div>
        <div class="col border">
          Vétel részletek
        </div>
      </div>

      <div class="row">
        Tranzakció történet (táblázat)
        <table id="HistoryTable" class="table">
          <div id="latestTime" hide=true>0</div>
          <thead id="HistoryTableHeader">
            <th scope="col" id="createdAt">Datum</th>
            <th scope="col" id="type">Tranzakcio</th>
            <th scope="col" id="symbol">Valuta</th>
            <th scope="col" id="amount">Mennyiseg</th>
            <th scope="col" id="exchangeRate">USD</th>
          </thead>
          <tbody id="HistoryTableBody"></tbody>
          </tbody>
        </table>
      </div>

    </div>

    <div class="col border">
      Kriptovaluta árfolyam (grafikon)
    </div>

  </div>

  <br>
  <br>

  <div class="row">
    <div class="col">
      <div class="row">

        <div class="col column-spacer">

          <div class="input-group mb-3">
            <input id="currency_type" name="CurrencyType" type="text" class="form-control" placeholder="Type the name of the currency here"
              aria-label="Type the name of the currency here" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" onclick="GetCurrency()">Get currency</button>
            </div>
          </div>

        </div>

      </div>

      <div class="row">

        <div class="col">

          <table class="table table-bordered thead-dark table-hover">
            <thead>
              <tr>
                <th>Currency Name</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="currency_name"></td>
                <td id="currency_value"></td>
              </tr>
            </tbody>
          </table>

        </div>

      </div>
    </div>

  </div>

  <script src="js/main.js"></script>
  <script src="js/spinner.js"></script>
  <script src="js/table.js"></script>
</body>

</html>
